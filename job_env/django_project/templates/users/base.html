<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SkillSync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Include Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Use a modern font, e.g., Roboto */
            background-color: #f8f9fa; /* Set a light background color */
        }

        .container {
            background-color: #ffffff; /* Set a white background for the container */
            border-radius: 10px; /* Add some border-radius for a rounded look */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow for depth */
        }

        h1, .fs-4 {
            color: black; /* Set a primary color for headers */
        }

        .btn-primary {
            background-color: #007bff; /* Set a primary color for buttons */
            border-color: #007bff; /* Set the border color to match the background */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darken the background on hover */
            border-color: #0056b3; /* Darken the border on hover */
        }
    </style>
</head>
<body>
<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g--lg-5 py-5">
        <div class="col-lg-7 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 mb-3">SkillSync</h1>
            <p class="col-lg-10 fs-4">
                Welcome to SkillSync, the best place to get you up to "sync" with the industry demands :)
            </p>
        </div>
        <div class="col-md-10 mx-auto col-lg-5">
            {% if messages %}
            {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}" role="alert">
                        <b>{{ message }}</b>
                    </div>
            {% endfor %}
            {% endif %}

            
            {% block content %}
            {% endblock content %}
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
